<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>Game Assocition</h1>  
     <div class="choices">
        <div class="choice" id="paper">
            <img src="paper.png" alt="paper">
        </div>
        <div class="choice"id="rock">
            <img src="rock.png" alt="rock">
        </div>
        <div class="choice"id="scissor">
            <img src="scissor.png" alt="scissor">
        </div>
     </div>
     <div class="scor-bord">
        <div class="score">
            <p id="user-score">0</p>
            <p>user</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
     </div>
     <div class="msg">
        <p id="msg1">play your move</p>
     </div>
<script src="index.js"></script>
</body>
</html>
